<!DOCTYPE html>
<html>
<head>
    <title>Uploaded Images</title>
    <style>
        .image-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .image-container img {
            width: 200px;
            border: 2px solid #ccc;
            padding: 5px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Uploaded Images</h1>
    <div class="image-container">
        {% for file in files %}
            <div>
                <img src="{{ url_for('uploaded_file', filename=file) }}" alt="{{ file }}">
                <p>{{ file }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
